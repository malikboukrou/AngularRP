<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Éditer client</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Enseigne</label>
                                        <input type="text" class="form-control" placeholder="Enseigne" value="{{client.enseigne}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Type de site</label>
                                        <input type="text" class="form-control" placeholder="Type" value="{{client.type_site}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Url du site</label>
                                        <input type="text" class="form-control" placeholder="Url" value="{{client.url_becom}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom gérant</label>
                                        <input type="text" class="form-control" placeholder="Prénom" value="{{client.prenom_gerant}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom gérant</label>
                                        <input type="text" class="form-control" placeholder="Nom" value="{{client.nom_gerant}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Téléphone</label>
                                        <input type="tel" class="form-control" placeholder="N° tél" value="{{client.tel}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="Email" value="{{client.email}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Adresse</label>
                                        <input type="text" class="form-control" placeholder="Adresse" value="{{client.adresse}}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Ville</label>
                                        <input type="text" class="form-control" placeholder="Ville" value="{{client.ville}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Code postal</label>
                                        <input type="number" class="form-control" placeholder="CP" value="{{client.cp}}">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="save()">Sauvegarder</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Villes</h4>
                        <div class="input-group mb-3 margin-top-10" >
                            <input type="text" class="form-control" placeholder="Ville">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Ajouter</button>
                            </div>
                        </div>
                    </div>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>CP</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let ville of villes">
                                <td>{{ville.nom_ville}}</td>
                                <td>{{ville.cp}}</td>
                                <td class="td-actions">
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deleteVille(ville.id)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Activités</h4>
                        <div class="input-group mb-3 margin-top-10">
                            <input type="text" class="form-control" placeholder="Activité">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Ajouter</button>
                            </div>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Activité</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let act of activites">

                                <td>{{act.activite}}</td>
                                <td class="td-actions">
                                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)="deleteActivite(act.id)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="sidebar-wrapper">
    <div class="logo">
        <a href="/" class="simple-text">
            <div class="logo-img">
                <img src="assets/img/angular2-logo-white.png"/>
            </div>
            AutoRP
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li *ngIf="isMobileMenu()">
            <a class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-dashboard"></i>
				<p class="hidden-lg hidden-md">Dashboard</p>
            </a>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <input type="text" class="form-control" placeholder="Rechercher" value="">
        <button class="btn no-border"><i class="fa fa-plus"></i></button>
        <li routerLinkActive="active" *ngFor="let client of clients">
            <a  [routerLink]="['client', client.id]">
                <span class="notification hidden-sm hidden-xs">{{client.id}}</span>
                <p>{{client.enseigne}}</p>
            </a>
        </li>
    </ul>
</div>
